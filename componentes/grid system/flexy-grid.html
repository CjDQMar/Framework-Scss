<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flexy grid</title>
	<link rel="stylesheet" href="flexy-grid.css" type="text/css">
</head>
<body>

<div class="flexWrapper responsive">
	
<section>
<h1>Flexy grid</h1>
<div class="gridHorizontal">
  <div class="gridFull column">
    Header
  </div>
</div>

<div class="gridHorizontal">
  <div class="column gridHalf">
    Section
  </div>
  <div class="column gridHalf">
    Section
  </div>
</div>

<div class="gridHorizontal">
  <div class="column gridThird">
    Article
  </div>
  <div class="column gridThird">
    Article
  </div>
  <div class="column gridThird">
    Article
  </div>
</div>

<div class="gridHorizontal">
  <div class="column gridThird">
    Section
  </div>

  <div class="column gridHalf">
    Aside
  </div>
</div>

<div class="gridHorizontal">
  <div class="column gridFull">
    Footer
  </div>
</div>
</section>

</div>
</body>
</html>
